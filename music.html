<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Techung</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="tour">Tour</a></li>
                <li><a href="music" class="active">Music</a></li>
                <li><a href="merchandise">Merchandise</a></li>
            </ul>
            <div class="logo">
                <a href="/">
                    <img src="img/logo-white.png" alt="Techung">
                </a>
            </div>
            <ul class="nav-right">
                <li><a href="epk">EPK</a></li>
                <li><a href="about">About</a></li>

    <main class="page-main">
        <section class="music-hero">
            <div class="container">
                <!-- Hero section with background image only -->

        </section>

        <section class="albums">
            <div class="container">
                <div class="album-filters">
                    <select id="sortFilter">
                        <option value="year-desc">Year (Newest First)</option>
                        <option value="year-asc">Year (Oldest First)</option>
                        <option value="release-desc">Release Date (Newest First)</option>
                        <option value="release-asc">Release Date (Oldest First)</option>
                    </select>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search albums or songs..." />
                        <button id="clearSearch" class="clear-search-btn">×</button>
                    </div>
                </div>

                <div class="pagination-container" id="topPaginationContainer">
                    <div class="pagination-info">
                        <span id="topPaginationInfo">Showing 1-5 of 16 albums</span>
                    </div>
                    <div class="pagination-controls">
                        <button id="topPrevPage" class="pagination-btn" disabled>‹ Previous</button>
                        <div class="pagination-numbers" id="topPaginationNumbers">
                            <!-- Page numbers will be generated dynamically -->
                        </div>
                        <button id="topNextPage" class="pagination-btn">Next ›</button>
                    </div>
                </div>

                <div class="albums-grid" id="allAlbumsGrid">
                    <!-- Albums will be loaded dynamically -->
                </div>

                <div class="pagination-container" id="paginationContainer">
                    <div class="pagination-info">
                        <span id="paginationInfo">Showing 1-5 of 11 albums</span>
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" class="pagination-btn" disabled>‹ Previous</button>
                        <div class="pagination-numbers" id="paginationNumbers">
                            <!-- Page numbers will be generated dynamically -->
                        </div>
                        <button id="nextPage" class="pagination-btn">Next ›</button>
                    </div>
                </div>

                <div class="streaming-platforms">
                    <h3>Available On</h3>
                    <div class="platforms">
                        <a href="https://open.spotify.com/artist/01xWxgGOLvSNd1Euhc0MdD" class="platform-link" target="_blank">Spotify</a>
                        <a href="https://music.apple.com/us/artist/techung/43638364" class="platform-link" target="_blank">Apple Music</a>
                        <a href="https://www.youtube.com/channel/UCnyphyOaFjbTvsRqHEXj2LQ" class="platform-link" target="_blank">YouTube Music</a>
                        <a href="https://techung.bandcamp.com" class="platform-link" target="_blank">Bandcamp</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <style>
        /* Search and Filter Styles */
        .album-filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 300px;
            background: white;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
        }

        .clear-search-btn {
            position: absolute;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #999;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .clear-search-btn:hover {
            color: #333;
            background-color: #f5f5f5;
        }

        #sortFilter {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        #sortFilter:focus {
            outline: none;
            border-color: #333;
        }

        /* Responsive design for search */
        @media (max-width: 768px) {
            .album-filters {
                flex-direction: column;
                gap: 1rem;
            }

            #searchInput {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Pagination Styles */
        .pagination-container {
            margin: 3rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .pagination-info {
            color: #666;
            font-size: 0.9rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #f5f5f5;
            border-color: #999;
        }

        .pagination-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .pagination-numbers {
            display: flex;
            gap: 0.25rem;
        }

        .pagination-number {
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .pagination-number:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .pagination-number.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        .pagination-number.active:hover {
            background: #555;
        }

        /* Responsive pagination */
        @media (max-width: 768px) {
            .pagination-container {
                margin: 2rem 0;
            }

            .pagination-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .pagination-btn {
                padding: 0.75rem 1.5rem;
            }

            .pagination-number {
                width: 3rem;
                height: 3rem;
                font-size: 1rem;
            }
        }
    </style>

    <script src="albums.js"></script>
    <script>
        // Pagination variables
        let currentPage = 1;
        const albumsPerPage = 5;
        let sortedAlbums = [];
        let filteredAlbums = [];

        // Load all albums on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllAlbums();
            
            // Add event listener for sort filter
            document.getElementById('sortFilter').addEventListener('change', function() {
                currentPage = 1; // Reset to first page when sorting changes
                loadAllAlbums();
            });

            // Add event listeners for search
            document.getElementById('searchInput').addEventListener('input', function() {
                currentPage = 1; // Reset to first page when searching
                loadAllAlbums();
            });

            document.getElementById('clearSearch').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                currentPage = 1;
                loadAllAlbums();
            });

            // Add event listeners for pagination
            document.getElementById('prevPage').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayAlbums();
                    scrollToTop();
                }
            });

            document.getElementById('nextPage').addEventListener('click', function() {
                const totalPages = Math.ceil(sortedAlbums.length / albumsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayAlbums();
                    scrollToTop();
                }
            });

            // Add event listeners for top pagination
            document.getElementById('topPrevPage').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayAlbums();
                    scrollToTop();
                }
            });

            document.getElementById('topNextPage').addEventListener('click', function() {
                const totalPages = Math.ceil(sortedAlbums.length / albumsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayAlbums();
                    scrollToTop();
                }
            });
        });

        function loadAllAlbums() {
            let allAlbums = getAllAlbums();
            const selectedSort = document.getElementById('sortFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // Filter albums based on search term
            if (searchTerm) {
                filteredAlbums = allAlbums.filter(album => {
                    // Search in album title
                    const titleMatch = album.title.toLowerCase().includes(searchTerm);
                    
                    // Search in song titles
                    const songMatch = album.songs.some(song => 
                        song.title.toLowerCase().includes(searchTerm)
                    );
                    
                    // Search in artist name
                    const artistMatch = album.artist.toLowerCase().includes(searchTerm);
                    
                    // Search in collaborators
                    const collaboratorMatch = album.collaborators.some(collaborator =>
                        collaborator.toLowerCase().includes(searchTerm)
                    );
                    
                    return titleMatch || songMatch || artistMatch || collaboratorMatch;
                });
            } else {
                filteredAlbums = allAlbums;
            }
            
            // Sort filtered albums based on selection
            switch(selectedSort) {
                case 'year-desc':
                    sortedAlbums = filteredAlbums.sort((a, b) => b.year - a.year);
                    break;
                case 'year-asc':
                    sortedAlbums = filteredAlbums.sort((a, b) => a.year - b.year);
                    break;
                case 'release-desc':
                    sortedAlbums = filteredAlbums.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
                    break;
                case 'release-asc':
                    sortedAlbums = filteredAlbums.sort((a, b) => new Date(a.releaseDate) - new Date(b.releaseDate));
                    break;
                default:
                    sortedAlbums = filteredAlbums.sort((a, b) => b.year - a.year);
            }
            
            displayAlbums();
        }

        function scrollToTop() {
            const albumsSection = document.querySelector('.albums');
            if (albumsSection) {
                albumsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function displayAlbums() {
            const container = document.getElementById('allAlbumsGrid');
            
            if (sortedAlbums.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No albums available.</p>';
                document.getElementById('paginationContainer').style.display = 'none';
                document.getElementById('topPaginationContainer').style.display = 'none';
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(sortedAlbums.length / albumsPerPage);
            const startIndex = (currentPage - 1) * albumsPerPage;
            const endIndex = Math.min(startIndex + albumsPerPage, sortedAlbums.length);
            const albumsToShow = sortedAlbums.slice(startIndex, endIndex);
            
            // Clear container
            container.innerHTML = '';
            
            // Display albums for current page
            albumsToShow.forEach((album, index) => {
                const albumItem = document.createElement('div');
                albumItem.className = 'album-item';
                
                // Create artist display with collaborators (with fallbacks)
                const artist = album.artist || 'Techung';
                const collaborators = album.collaborators || [];
                const artistDisplay = collaborators.length > 0 
                    ? `${artist} feat. ${collaborators.join(', ')}`
                    : artist;

                // Create songs list with hover functionality
                const songsList = album.songs.map(song => 
                    `<div class="song-row" data-url="${song.youtubeUrl}">
                        <div class="song-info">
                            <span class="play-icon">▶</span>
                            <span class="song-title">${song.title}</span>
                        </div>
                        <span class="song-duration">${song.duration}</span>
                        <a href="${song.youtubeUrl}" target="_blank" class="listen-now-btn">Listen Now</a>
                    </div>`
                ).join('');

                albumItem.innerHTML = `
                    <div class="album-cover-left">
                        <a href="album-details.html?id=${album.id}">
                            <div class="album-image" style="background-image: url('${album.coverImage}')">
                                <span style="display: ${album.coverImage ? 'none' : 'block'}">Album Cover</span>
                            </div>
                        </a>
                    </div>
                    <div class="album-info-right">
                        <div class="album-header">
                            <h3 class="album-title">
                                <a href="album-details.html?id=${album.id}">${album.title}</a>
                            </h3>
                            <p class="album-artist">${artistDisplay}</p>
                            <p class="album-year">${album.year}</p>
                        </div>
                        <div class="songs-list">
                            ${songsList}
                        </div>
                    </div>
                `;
                
                container.appendChild(albumItem);
            });
            
            // Add hover functionality for songs
            document.querySelectorAll('.song-row').forEach(row => {
                const listenBtn = row.querySelector('.listen-now-btn');
                
                row.addEventListener('mouseenter', () => {
                    listenBtn.style.opacity = '1';
                    listenBtn.style.visibility = 'visible';
                });
                
                row.addEventListener('mouseleave', () => {
                    listenBtn.style.opacity = '0';
                    listenBtn.style.visibility = 'hidden';
                });
            });

            // Update pagination UI
            updatePaginationUI(totalPages, startIndex + 1, endIndex);
        }

        function updatePaginationUI(totalPages, startItem, endItem) {
            // Update both pagination instances
            updateSinglePagination('paginationContainer', 'paginationInfo', 'paginationNumbers', 'prevPage', 'nextPage', totalPages, startItem, endItem);
            updateSinglePagination('topPaginationContainer', 'topPaginationInfo', 'topPaginationNumbers', 'topPrevPage', 'topNextPage', totalPages, startItem, endItem);
        }

        function updateSinglePagination(containerId, infoId, numbersId, prevId, nextId, totalPages, startItem, endItem) {
            const paginationContainer = document.getElementById(containerId);
            const paginationInfo = document.getElementById(infoId);
            const paginationNumbers = document.getElementById(numbersId);
            const prevBtn = document.getElementById(prevId);
            const nextBtn = document.getElementById(nextId);

            // Show/hide pagination based on whether it's needed
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            } else {
                paginationContainer.style.display = 'block';
            }

            // Update info text
            paginationInfo.textContent = `Showing ${startItem}-${endItem} of ${sortedAlbums.length} albums`;

            // Update prev/next buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // Generate page numbers
            paginationNumbers.innerHTML = '';
            
            // Show max 5 page numbers with current page in center when possible
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            // Adjust start if we're near the end
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-number ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', function() {
                    currentPage = i;
                    displayAlbums();
                    scrollToTop();
                });
                paginationNumbers.appendChild(pageBtn);
            }
        }
    </script>
